<div class="row py-2">
  <div class="col-12">
    <a class="btn btn-primary">Add Product</a>
  </div>

  <div class="col-12 mt-3">
    <form class="form-inline">
      <div class="form-group mb-2 mr-2">
        <label for="minCost" class="sr-only">Min cost</label>
        <input type="text" class="form-control" id="minCost"
               name="minCost" placeholder="minCost">
      </div>
      <div class="form-group mb-2 mr-2">
        <label for="maxCost" class="sr-only">Max cost</label>
        <input type="text" class="form-control" id="maxCost"
               name="maxCost" placeholder="maxCost">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Apply</button>
    </form>
  </div>

  <div class="col-12">
    <table class="table table-bordered my-2">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Product</th>
        <th scope="col">Cost</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.title}}</td>
        <td>{{product.cost}}</td>
        <td>
          <a class="btn btn-success" routerLink="/products/{{product.id}}" ><i class="fas fa-edit"></i></a>
          <form class="d-inline" >
            <button class="btn btn-danger" (click)="delete(product.id)" ><i class="far fa-trash-alt"></i></button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
