<div class="row py-2">
  <div class="col-12">
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{errorMsg}}
    </div>
    <form (ngSubmit)="save()">

      <input type="hidden" [(ngModel)]="product.id" id="id" name="id" >
      <div class="form-group">
        <label>Product</label>
        <input [(ngModel)]="product.title"  type="text"  class="form-control" id="title" name="title" placeholder="Enter title" >
      </div>
      <div class="form-group">
        <label>Cost</label>
        <input [(ngModel)]="product.cost" type="text" class="form-control"  id="cost" name="cost" placeholder="Enter cost" value="Enter cost" >
        <p class="text-danger"></p>
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
</div>
